[package]
name = "web"
version = "0.1.0"
authors = ["Ryan1729 <Ryan1729@gmail.com>"]

[dependencies]
serde = "1"
serde_derive = "1"
bitflags = "0.7"
quickcheck = "0.6"
stdweb = "0.4"
rand = "0.5"

[dependencies.platform_types]
path = "../platform_types"


[profile.dev]
opt-level = 2
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
