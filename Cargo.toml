[package]
name = "bartog"
version = "1.0.0"
authors = ["Ryan Wiedemann <Ryan1729@gmail.com>"]

[dependencies]
serde = "1"
serde_derive = "1"
bitflags = "0.7"
quickcheck = "0.6"
stdweb = "0.4"
rand = "0.5"

[dependencies.common]
path = "libs/common"

[dependencies.game]
path = "libs/game"

[features]
default = []
invariant-checking = []

[profile.dev]
opt-level = 2
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
